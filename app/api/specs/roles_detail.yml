tags:
  - Roles
summary: Mendapatkan detail role
description: Endpoint ini digunakan untuk mengambil detail data role berdasarkan ID. Hanya dapat diakses oleh admin.
security:
  - bearerAuth: []
parameters:
  - name: role_id
    in: path
    required: true
    schema:
      type: string
      format: uuid
    description: ID dari role yang akan diambil detailnya
responses:
  200:
    description: Data role berhasil diambil
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Data role
            data:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174000"
                name:
                  type: string
                  example: admin
                description:
                  type: string
                  example: Role untuk admin
                is_protected:
                  type: boolean
                  example: false
                created_at:
                  type: string
                  format: date-time
                  example: "2024-01-01T12:00:00"
                updated_at:
                  type: string
                  format: date-time
                  example: "2024-01-02T12:00:00"
  401:
    description: Tidak terautentikasi / token tidak valid
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Unauthorized
  403:
    description: Tidak memiliki akses admin
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Access tidak diizinkan
  404:
    description: Gagal mengambil data role
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Gagal mengambil data role
  500:
    description: Terjadi kesalahan pada server
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: Gagal mengambil data role
